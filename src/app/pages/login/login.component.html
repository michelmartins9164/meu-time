<div class="container">
    <div class="content">
    <h1>LOGIN</h1>
    <form onsubmit="">
      <input
        (input)="status($event)"
        type="text"
        name="credential"
        id="credential"
        placeholder="Key"
        autocomplete="off"
      />
      <button [disabled]="!statusKey" (click)="teste($event)" mat-raised-button>
        Entrar
      </button>
    </form>
  </div>
</div>
